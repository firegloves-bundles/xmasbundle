descriptorVersion: v4
image: lcorsettientando/xmasbundle:0.0.2-SNAPSHOT
dbms: postgresql
healthCheckPath: "/management/health"
roles:
  - "xmasbundle-admin"
  - "conference-admin"
  - "dog-admin"
ingressPath: "/myhostname.io/entando-plugin"
permissions:
  - clientId: realm-management
    role: manage-users
  - clientId: realm-management
    role: view-users
securityLevel: lenient
environmentVariables:
  - name: ENV_1_NAME
    value: env1value
  - name: ENV_2_NAME
    secretKeyRef:
      name: env-2-secret-lcorsettientando-xmasbundle-xmasbundle-firegloves-github-org
      key: env-2secret-key

